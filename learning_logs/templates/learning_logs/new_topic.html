<!--- New Topic Template --->

{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block header %}
  <div class="bg-body ms-0 pt-5 pb-4">
    <h2>Add a new topic:</h2>
  </div>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method = 'post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="Submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}

  </form>

{% endblock content %}
