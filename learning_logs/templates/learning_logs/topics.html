<!--- Topics Template --->

{% extends "learning_logs/base.html" %}

{% block header %}
  <div class="bg-body ms-0 pt-5 pb-4">
    <h2>Topics</h2>
  </div>
{% endblock header %}

{% block content %}

  <ul>
  	{% for topic in topics %}
  	  <li>
  	  	<h4>
  	  	  <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  	  	</h4>
  	  </li>
  	{% empty %}
  	  <li>No topics have been added yet.</li>
  	{% endfor %}
  </ul>

  <h5><a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a></h5>

{% endblock content %}
