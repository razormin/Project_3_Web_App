<!--- Edit Entry Template --->

{% extends "learning_logs/base.html" %}

{% block content %}
<!--- Shows user which topic they are adding to. Also links back to main page for topic --->
  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:></p>
  <!--- includes entry_id so view can modify the correct entry object --->
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method = 'post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">save changes</button>
  </form>

{% endblock content %}
